  header:
    title: Let's begin a new day together!
    text: Rising Sun Counseling
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Services"
    text: "What can we do to help? Glad you asked!"
    section: services
    list:
      - title: "Mental Health"
        desc: "Do you feel like you're struggling with your emotions? Are you finding it difficult to cope with everyday life? Our team of caring and experienced professionals is here to support you on your journey to feeling better."
        icon: fas fa-cloud-sun #find more at https://fontawesome.com/icons
      - title: "Animal Welfare"
        desc: "Are you worried about your furry friend's health and happiness? Do you want to make sure that your pet is receiving the care and attention they need? Our team of compassionate professionals is here to support you and your pet. We understand that your pet is an important part of your life, and our goal is to help your pet live their best life possible."
        icon: fas fa-paw
      - title: "Animal-Assisted Therapy"
        desc: "We understand that the bond between humans and their pets is a special one. That's why we offer a safe and supportive environment where you can work towards improving your own mental health while also improving the well-being of your pet. Our team of dedicated professionals is here to provide holistic care that addresses both!"
        icon: fas fa-hand-holding-heart

  portfolio:
    title: "Animal-Assisted Activities"
    text: "Discover the transformative power of Animal-Assisted Activities (AAA) in therapy. Engaging with trained animals can provide emotional support, reduce stress, and alleviate anxiety or depression. These activities offer physical benefits, including lowered blood pressure and enhanced motor skills through grooming, walking, and play. Animals serve as social bridges, fostering communication and socialization for individuals who struggle in these areas. Additionally, AAA stimulates cognition, boosting attention, memory, and problem-solving skills. Guided by trained professionals, Animal-Assisted Activities ensure safety and cater to specific needs, unlocking the incredible therapeutic potential of human-animal connections."
    section: portfolio
    closebutton: "Close Project"

